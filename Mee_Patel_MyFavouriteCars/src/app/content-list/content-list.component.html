<main>
  <section class="searchForTitle">
      <div>
          <input type="text" [(ngModel)]="searchTitle" placeholder="Search Title here...">
          <button (click)="searchByTitle()">Search</button>
      </div>
      <div *ngIf="titleFound !== null">
          <p [style.color]="titleFound ? 'green' : 'red'">
              {{titleFound ? 'Car Exist' : 'Car Not Exist'}}
          </p>
      </div>
  </section>

  <h1>Cars with No Type</h1>

  <section class="cards">
      <div *ngFor="let content of contents | contentTypeFilter:''" hoverAffect="border">
          <app-content-card [song]="content" [class]="''"></app-content-card>
      </div>
  </section>

  <h1>Sports Cars</h1>

  <section class="cards">
      <div *ngFor="let content of contents | contentTypeFilter:'Sports'" hoverAffect="border">
          <app-content-card [song]="content" [class]="'Sports'"></app-content-card>
      </div>
  </section>

  <h1>Car</h1>

  <section class="cards">
      <div *ngFor="let content of contents | contentTypeFilter:'Car'" hoverAffect="border">
          <app-content-card [song]="content" [class]="'Car'"></app-content-card>
      </div>
  </section>
</main>
